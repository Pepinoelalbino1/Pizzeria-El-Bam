   <!-- Sección de contacto -->
   <section id="contacto" class="seccion">
    <!-- Título de la sección -->
    <div class="titulo-contacto">
        <h2>Contacto</h2>
    </div>

    <!-- Contenedor para formulario y info de contacto alineados horizontalmente -->
    <div class="contact-container">
        <!-- Formulario de contacto -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <label for="captcha">¿Cuánto es 3 + 5?</label>
            <input type="text" id="captcha" name="captcha" required>
             
            <label style="display: flex; align-items: center;">
                <span>Acepto los términos y condiciones</span>
                <input type="checkbox" required style="margin-left: 8px;">
            </label>

            <button type="submit" style="padding: 10px 26px; margin-top: 20px;">Enviar</button>
        </form>

        <!-- Información de contacto -->
        <div class="contact-info">
            <p><i class="fas fa-phone"></i> +123 456 789</p>
            <p><i class="fas fa-envelope"></i> contacto@elbambino.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Torre Arequipa</p>
            <p><i class="fas fa-clock"></i> Lunes - Viernes: 9:00 AM - 6:00 PM</p>
        </div>
    </div>

</section>
